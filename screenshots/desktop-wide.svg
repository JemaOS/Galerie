<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#202124"/>
    </linearGradient>
  </defs>
  <rect width="1280" height="720" fill="url(#bg)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1280" height="60" fill="#16213e"/>
  <text x="30" y="38" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#e94560">Galerie</text>
  
  <!-- Grid of media items -->
  <g transform="translate(30, 80)">
    <!-- Row 1 -->
    <rect x="0" y="0" width="280" height="180" rx="8" fill="#2d2d44"/>
    <rect x="310" y="0" width="280" height="180" rx="8" fill="#2d2d44"/>
    <rect x="620" y="0" width="280" height="180" rx="8" fill="#2d2d44"/>
    <rect x="930" y="0" width="280" height="180" rx="8" fill="#2d2d44"/>
    
    <!-- Row 2 -->
    <rect x="0" y="200" width="280" height="180" rx="8" fill="#2d2d44"/>
    <rect x="310" y="200" width="280" height="180" rx="8" fill="#2d2d44"/>
    <rect x="620" y="200" width="280" height="180" rx="8" fill="#2d2d44"/>
    <rect x="930" y="200" width="280" height="180" rx="8" fill="#2d2d44"/>
    
    <!-- Row 3 -->
    <rect x="0" y="400" width="280" height="180" rx="8" fill="#2d2d44"/>
    <rect x="310" y="400" width="280" height="180" rx="8" fill="#2d2d44"/>
    <rect x="620" y="400" width="280" height="180" rx="8" fill="#2d2d44"/>
    <rect x="930" y="400" width="280" height="180" rx="8" fill="#2d2d44"/>
    
    <!-- Media icons -->
    <text x="120" y="100" font-family="Arial" font-size="48" fill="#e94560" text-anchor="middle">🖼️</text>
    <text x="430" y="100" font-family="Arial" font-size="48" fill="#e94560" text-anchor="middle">🎬</text>
    <text x="740" y="100" font-family="Arial" font-size="48" fill="#e94560" text-anchor="middle">🎵</text>
    <text x="1050" y="100" font-family="Arial" font-size="48" fill="#e94560" text-anchor="middle">📄</text>
    
    <text x="120" y="300" font-family="Arial" font-size="48" fill="#e94560" text-anchor="middle">🖼️</text>
    <text x="430" y="300" font-family="Arial" font-size="48" fill="#e94560" text-anchor="middle">🎬</text>
    <text x="740" y="300" font-family="Arial" font-size="48" fill="#e94560" text-anchor="middle">🎵</text>
    <text x="1050" y="300" font-family="Arial" font-size="48" fill="#e94560" text-anchor="middle">📄</text>
    
    <text x="120" y="500" font-family="Arial" font-size="48" fill="#e94560" text-anchor="middle">🖼️</text>
    <text x="430" y="500" font-family="Arial" font-size="48" fill="#e94560" text-anchor="middle">🎬</text>
    <text x="740" y="500" font-family="Arial" font-size="48" fill="#e94560" text-anchor="middle">🎵</text>
    <text x="1050" y="500" font-family="Arial" font-size="48" fill="#e94560" text-anchor="middle">📄</text>
  </g>
</svg>
