<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#202124"/>
    </linearGradient>
  </defs>
  <rect width="1280" height="720" fill="url(#bg)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1280" height="60" fill="#16213e"/>
  <text x="30" y="38" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#e94560">Galerie</text>
  <text x="640" y="38" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">document.pdf - Page 1 of 5</text>
  
  <!-- PDF Viewer area -->
  <rect x="200" y="80" width="880" height="620" rx="4" fill="#ffffff"/>
  
  <!-- PDF Content simulation -->
  <rect x="240" y="120" width="400" height="30" rx="2" fill="#333333"/>
  <rect x="240" y="170" width="800" height="12" rx="2" fill="#666666"/>
  <rect x="240" y="190" width="780" height="12" rx="2" fill="#666666"/>
  <rect x="240" y="210" width="750" height="12" rx="2" fill="#666666"/>
  <rect x="240" y="230" width="800" height="12" rx="2" fill="#666666"/>
  <rect x="240" y="250" width="720" height="12" rx="2" fill="#666666"/>
  
  <rect x="240" y="290" width="350" height="20" rx="2" fill="#333333"/>
  <rect x="240" y="320" width="800" height="12" rx="2" fill="#666666"/>
  <rect x="240" y="340" width="760" height="12" rx="2" fill="#666666"/>
  <rect x="240" y="360" width="800" height="12" rx="2" fill="#666666"/>
  
  <!-- Annotation highlight -->
  <rect x="400" y="318" width="200" height="16" fill="#e9456040" stroke="#e94560" stroke-width="2"/>
  
  <!-- Annotation sidebar -->
  <rect x="1100" y="80" width="160" height="620" fill="#16213e"/>
  <text x="1180" y="110" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Annotations</text>
  <rect x="1110" y="130" width="140" height="60" rx="4" fill="#2d2d44"/>
  <text x="1180" y="155" font-family="Arial" font-size="11" fill="#e94560" text-anchor="middle">Note 1</text>
  <text x="1180" y="175" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">Important section</text>
  
  <!-- Toolbar -->
  <rect x="0" y="80" width="180" height="620" fill="#16213e"/>
  <circle cx="90" cy="130" r="25" fill="#2d2d44"/>
  <text x="90" y="137" font-family="Arial" font-size="20" fill="#e94560" text-anchor="middle">+</text>
  <circle cx="90" cy="200" r="25" fill="#2d2d44"/>
  <text x="90" y="207" font-family="Arial" font-size="20" fill="#e94560" text-anchor="middle">−</text>
  <circle cx="90" cy="270" r="25" fill="#2d2d44"/>
  <text x="90" y="277" font-family="Arial" font-size="16" fill="#e94560" text-anchor="middle">✎</text>
</svg>
