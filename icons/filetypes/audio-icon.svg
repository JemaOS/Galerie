<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Audio File Icon -->
  <defs>
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E8E8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="audioGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#43A047;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="galerieGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8286E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6569D0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Document body -->
  <g filter="url(#shadow)">
    <path d="M40 20 L160 20 L200 60 L200 220 C200 228 194 234 186 234 L54 234 C46 234 40 228 40 220 L40 20 Z" 
          fill="url(#docGradient)" stroke="#CCCCCC" stroke-width="1"/>
    <!-- Folded corner -->
    <path d="M160 20 L160 60 L200 60 Z" fill="#DDDDDD" stroke="#CCCCCC" stroke-width="1"/>
  </g>
  
  <!-- Audio waveform visualization -->
  <g transform="translate(60, 80)">
    <!-- Waveform bars -->
    <rect x="0" y="30" width="8" height="40" rx="2" fill="url(#audioGradient)"/>
    <rect x="14" y="20" width="8" height="60" rx="2" fill="url(#audioGradient)"/>
    <rect x="28" y="10" width="8" height="80" rx="2" fill="url(#audioGradient)"/>
    <rect x="42" y="25" width="8" height="50" rx="2" fill="url(#audioGradient)"/>
    <rect x="56" y="5" width="8" height="90" rx="2" fill="url(#audioGradient)"/>
    <rect x="70" y="20" width="8" height="60" rx="2" fill="url(#audioGradient)"/>
    <rect x="84" y="15" width="8" height="70" rx="2" fill="url(#audioGradient)"/>
    <rect x="98" y="30" width="8" height="40" rx="2" fill="url(#audioGradient)"/>
    <rect x="112" y="25" width="8" height="50" rx="2" fill="url(#audioGradient)"/>
  </g>
  
  <!-- Audio label -->
  <text x="120" y="210" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#666666" text-anchor="middle">AUDIO</text>
  
  <!-- Galerie Badge (bottom-right corner) -->
  <g transform="translate(156, 156)">
    <rect width="100" height="100" rx="22" ry="22" fill="url(#galerieGradient)"/>
    <circle cx="70" cy="29" r="9" fill="#FFFFFF" opacity="0.9"/>
    <path d="M16 76 L47 31 L78 76 Z" fill="#FFFFFF" opacity="0.8"/>
    <path d="M43 76 L70 41 L98 76 Z" fill="#FFFFFF" opacity="1.0"/>
  </g>
</svg>
