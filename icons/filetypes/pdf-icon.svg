<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- PDF Document Base -->
  <defs>
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E8E8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pdfGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E53935;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C62828;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="galerieGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8286E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6569D0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Document body -->
  <g filter="url(#shadow)">
    <path d="M40 20 L160 20 L200 60 L200 220 C200 228 194 234 186 234 L54 234 C46 234 40 228 40 220 L40 20 Z" 
          fill="url(#docGradient)" stroke="#CCCCCC" stroke-width="1"/>
    <!-- Folded corner -->
    <path d="M160 20 L160 60 L200 60 Z" fill="#DDDDDD" stroke="#CCCCCC" stroke-width="1"/>
  </g>
  
  <!-- PDF label -->
  <rect x="55" y="90" width="90" height="36" rx="4" fill="url(#pdfGradient)"/>
  <text x="100" y="116" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">PDF</text>
  
  <!-- Document lines (content representation) -->
  <rect x="60" y="145" width="120" height="8" rx="2" fill="#E0E0E0"/>
  <rect x="60" y="160" width="100" height="8" rx="2" fill="#E0E0E0"/>
  <rect x="60" y="175" width="110" height="8" rx="2" fill="#E0E0E0"/>
  <rect x="60" y="190" width="80" height="8" rx="2" fill="#E0E0E0"/>
  
  <!-- Galerie Badge (bottom-right corner) -->
  <g transform="translate(156, 156)">
    <rect width="100" height="100" rx="22" ry="22" fill="url(#galerieGradient)"/>
    <circle cx="70" cy="29" r="9" fill="#FFFFFF" opacity="0.9"/>
    <path d="M16 76 L47 31 L78 76 Z" fill="#FFFFFF" opacity="0.8"/>
    <path d="M43 76 L70 41 L98 76 Z" fill="#FFFFFF" opacity="1.0"/>
  </g>
</svg>
