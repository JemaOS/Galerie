<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Image File Icon -->
  <defs>
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E8E8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="imageGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FB8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF6C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#64B5F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42A5F5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="galerieGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8286E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6569D0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Document body -->
  <g filter="url(#shadow)">
    <path d="M40 20 L160 20 L200 60 L200 220 C200 228 194 234 186 234 L54 234 C46 234 40 228 40 220 L40 20 Z" 
          fill="url(#docGradient)" stroke="#CCCCCC" stroke-width="1"/>
    <!-- Folded corner -->
    <path d="M160 20 L160 60 L200 60 Z" fill="#DDDDDD" stroke="#CCCCCC" stroke-width="1"/>
  </g>
  
  <!-- Image frame -->
  <rect x="55" y="65" width="130" height="100" rx="4" fill="#333333"/>
  <rect x="60" y="70" width="120" height="90" fill="url(#skyGradient)"/>
  
  <!-- Sun -->
  <circle cx="150" cy="95" r="15" fill="#FFD54F"/>
  
  <!-- Mountains (landscape) -->
  <path d="M60 160 L100 100 L140 160 Z" fill="#4CAF50"/>
  <path d="M100 160 L150 110 L180 160 Z" fill="#388E3C"/>
  
  <!-- Image label -->
  <text x="120" y="195" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#666666" text-anchor="middle">IMAGE</text>
  
  <!-- Galerie Badge (bottom-right corner) -->
  <g transform="translate(156, 156)">
    <rect width="100" height="100" rx="22" ry="22" fill="url(#galerieGradient)"/>
    <circle cx="70" cy="29" r="9" fill="#FFFFFF" opacity="0.9"/>
    <path d="M16 76 L47 31 L78 76 Z" fill="#FFFFFF" opacity="0.8"/>
    <path d="M43 76 L70 41 L98 76 Z" fill="#FFFFFF" opacity="1.0"/>
  </g>
</svg>
